<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSegura | Seguridad Inteligente</title>
    <style>
        :root {
            --primary: #6C63FF;
            --danger: #FF4D4D;
            --dark: #2C3E50;
            --light: #F8F9FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #7F8C8D;
            font-weight: 500;
        }
        
        .panic-section {
            margin: 3rem 0;
            text-align: center;
        }
        
        .panic-btn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff5e5e, #ff2d2d);
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 77, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .panic-btn:active {
            transform: scale(0.95);
        }
        
        .panic-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .panic-btn.active {
            background: linear-gradient(145deg, #5e8cff, #2d6bff);
            box-shadow: 0 10px 25px rgba(46, 134, 222, 0.4);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .features {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .feature-item:last-child {
            border-bottom: none;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            flex-shrink: 0;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--dark);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ECC71;
            margin-right: 0.5rem;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .emergency-contacts {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
        }
        
        .emergency-contacts.show {
            display: flex;
        }
        
        .contact-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            margin: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">US</div>
            <h1>UniSegura</h1>
            <p class="subtitle">Mantente seguro</p>
        </div>
        
        <div class="panic-section">
            <button id="panicButton" class="panic-btn">
                <span>BOTN DE</span>
                <span>PNICO</span>
            </button>
        </div>
        
        <div class="features">
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div>Presiona el bot贸n de p谩nico para activar la alerta</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div>Alarma silenciosa con notificaci贸n a contactos</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <div>Env铆o autom谩tico de ubicaci贸n a autoridades</div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div class="status-dot"></div>
        <span id="statusText">Sistema activo y seguro</span>
    </div>
    
    <div id="emergencyPanel" class="emergency-contacts">
        <h2 style="margin-bottom: 2rem;">驴Qu茅 tipo de ayuda necesitas?</h2>
        <button class="contact-btn" onclick="sendAlert('policia')"> Llamar a Polic铆a</button>
        <button class="contact-btn" onclick="sendAlert('medicos')"> Llamar a Ambulancia</button>
        <button class="contact-btn" onclick="sendAlert('contactos')"> Alertar Contactos</button>
        <button class="contact-btn" style="background: #7F8C8D; margin-top: 2rem;" onclick="closePanel()">Cancelar</button>
    </div>
    
    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" loop></audio>
    
    <script>
        const panicButton = document.getElementById('panicButton');
        const statusText = document.getElementById('statusText');
        const alarmSound = document.getElementById('alarmSound');
        const emergencyPanel = document.getElementById('emergencyPanel');
        const statusDot = document.querySelector('.status-dot');
        
        let panicMode = false;
        
        panicButton.addEventListener('click', function() {
            if (!panicMode) {
                // Activar modo p谩nico
                panicMode = true;
                panicButton.innerHTML = '<span>ALERTA</span><span>ACTIVADA</span>';
                panicButton.classList.add('active');
                statusText.textContent = "ALERTA DE EMERGENCIA ACTIVADA";
                statusDot.style.background = "#FF4D4D";
                
                // Mostrar panel de emergencia
                emergencyPanel.classList.add('show');
                
                // Vibraci贸n (solo en m贸viles)
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
            } else {
                // Desactivar modo p谩nico
                resetPanic();
            }
        });
        
        function sendAlert(type) {
            let message = "";
            switch(type) {
                case 'policia':
                    message = "Alerta enviada a la polic铆a con tu ubicaci贸n";
                    break;
                case 'medicos':
                    message = "Alerta enviada a servicios m茅dicos con tu ubicaci贸n";
                    break;
                case 'contactos':
                    message = "Alerta enviada a tus contactos de emergencia";
                    break;
            }
            
            alert(message);
            alarmSound.play();
            
            // Simular env铆o de ubicaci贸n
            setTimeout(() => {
                alert("Ubicaci贸n enviada correctamente\nLat: 19.4326掳 N\nLon: 99.1332掳 W");
                resetPanic();
            }, 2000);
        }
        
        function closePanel() {
            emergencyPanel.classList.remove('show');
            resetPanic();
        }
        
        function resetPanic() {
            panicMode = false;
            panicButton.innerHTML = '<span>BOTN DE</span><span>PNICO</span>';
            panicButton.classList.remove('active');
            statusText.textContent = "Sistema activo y seguro";
            statusDot.style.background = "#2ECC71";
            alarmSound.pause();
            alarmSound.currentTime = 0;
            emergencyPanel.classList.remove('show');
        }
    </script>
</body>
</html>
