<!DOCTYPE html>
<html>
<head>
    <title>Unisegura Demo</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        .seguro { color: green; }
        .alerta { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ”’ Unisegura DEMO</h1>
    <p>Prueba cÃ³mo funciona nuestro sistema de seguridad.</p>
    
    <div id="estado">
        <p>Estado: <span id="status">Seguro</span></p>
    </div>
    
    <button onclick="simularAlerta()">Simular Alerta</button>
    <button onclick="reiniciar()">Reiniciar Sistema</button>
    
    <!-- ðŸ”Š Audio de alarma (oculto) -->
    <audio id="alarma" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>
    
    <script>
        const alarma = document.getElementById("alarma");
        
        function simularAlerta() {
            document.getElementById("status").textContent = "Â¡AMENAZA DETECTADA!";
            document.getElementById("status").className = "alerta";
            alarma.loop = true; // Repetir hasta que se desactive
            alarma.play(); // ðŸ”Š Suena la alarma
            alert("âš ï¸ Â¡Alerta de seguridad activada!");
            
            // Temporizador de desactivaciÃ³n automÃ¡tica (opcional)
            setTimeout(() => {
                reiniciar();
            }, 10000); // Se apaga despuÃ©s de 10 segundos
        }
        
        function reiniciar() {
            document.getElementById("status").textContent = "Seguro";
            document.getElementById("status").className = "seguro";
            alarma.pause(); // ðŸ”‡ Silenciar alarma
            alarma.currentTime = 0; // Reiniciar el audio
        }
    </script>
</body>
</html>
